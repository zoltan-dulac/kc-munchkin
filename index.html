<!DOCTYPE html>
<html lang="en-CA">
	<head>
		<meta charset="utf-8">

		<title>#TITLE#</title>
		<meta name="description" content="#DESC#">

		<meta property="og:title" content="#TITLE#" />
		<meta property="og:description" content="#DESC#" />

		<meta name="twitter:card" content="photo">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		
		<link rel="stylesheet" href="css/index.css" type="text/css" />
		
		<style>
			.pixelate {
				/* From https://codepen.io/tigt/pen/akYqAg */
				filter: url(#pixelate);
			}
			
			@media screen and (max-width: 800px) {
				.pixelate {
					filter: url(#pixelate-mobile)
				}
			}
		</style>
		<style id="dot-speed"></style>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/zingtouch/1.0.5/zingtouch.js"></script>
	</head>

	<body>
		<svg width="0" height="0">
			<filter id="pixelate" x="0" y="0">
				<feFlood x="2" y="2" height="2" width="2"/>
				<feComposite width="5" height="5"/>
				<feTile result="a"/>
				<feComposite in="SourceGraphic" in2="a" operator="in"/>
				<feMorphology operator="dilate" radius="2.5"/>
			</filter>
			
			<filter id="pixelate-mobile" x="0" y="0">
				<feFlood x="1" y="1" height="2" width="2"/>
				<feComposite width="2.5" height="2.5"/>
				<feTile result="a"/>
				<feComposite in="SourceGraphic" in2="a" operator="in"/>
				<feMorphology operator="dilate" radius="1.25"/>
			</filter>
			
		</svg>
		
		<table id="maze"></table>
		<div id="demo"></div>
		<section class="stats">
			<div id="score-wrap">1UP: <span id="score">0</span> <span id="lives"><span class="kc-life"></span></span></div>
			<div id="high-score-wrap">High: <span id="high-score"></span></div>
		</section>
		<div id="bonus-display"></div>
		<script src="js/index.js"></script>
	</body>
</html>
